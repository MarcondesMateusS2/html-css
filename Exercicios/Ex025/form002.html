<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Formulário</title>
</head>
<body>
    <h1>Test de formulario</h1>
    <form action="cadastro.php" method="on" autocomplete="off"></form>
    <p>
        <label for="inome"> Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" size="10" placeholder="Nome completo" autocomplete="username" >
    </p>
    <p>
        <label for="imedia"> Média:</label>
        <input type="number" name="media" id="imedia" required maxlength="2" minlength="1" placeholder="0 a 10">

    </p>
    <p>
        <label for="iperiodo"> Período letivo</label>
        <input type="month" name="periodo" id="iperiodo" required autocomplete="bday-day">

    </p>
    <p>
        <label for="iprova"> Dia da Prova</label>
        <input type="month" name="prova" id="iprova" required>
    </p>
    <p>
        <label for="horario"> Horário da Prova</label>
        <input type="time" name="horario" id="ihorario" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>

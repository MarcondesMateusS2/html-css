<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Formulário</title>
</head>
<body>
    <h1>Test de formulario</h1>
    <form action="cadastro.php" method="on" autocomplete="off"></form>
    <p>
        <label for="inome"> Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" size="10" placeholder="Nome completo" autocomplete="username">
    </p>
    <p>
        <label for="imedia"> Média:</label>
        <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1" maxlength="2" value="5">

    </p>
    <p>
        <label for="iperiodo"> Período letivo:</label>
        <input type="month" name="periodo" id="iperiodo" value="2020-07" required >

    </p>
    <p>
        <label for="iprova"> Dia da Prova:</label>
        <input type="date" name="prova" id="iprova" required autocomplete="">
    </p>
    <p>
        <label for="horario"> Horário da Prova:</label>
        <input type="time" name="horario" id="ihorario" required value="00:00">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
